<form class="bs-example form-horizontal form-validation" name="form">
    <div class="modal-body form-horizontal form">
        <div class="form-body portlet light">
            <div class="portlet-title clearfloat" style="padding-bottom:10px;border-bottom:1px solid #ececec;">
                <div class="caption font-green-sharp" style="display:inline-block;float:left;">
                    <i class="fa fa-plus"></i>
                    <span class="caption-subject bold uppercase">新增客户端</span>
                </div>
                <div class="tools" style="float:right; cursor:pointer;">
                    <i class="fa fa-close" ng-click="cancel()"></i>
                </div>
            </div>
            <div class="portlet-body">
                <div style="margin-top:20px">
                    <p>注意：需要在目标服务器创建deploy用户</p>
<pre>
    1. groupadd deploy
    2. useradd deploy -g deploy
    3. passwd deploy
    4. mkdir /app
    5. chown -R deploy:deploy /app
    6. yum -y install wget
</pre>
                </div>
                <div class="form-body" style="padding:15px;">
                    <div class="row">
                        <div class="col-md-12  margin-top-15">
                            <!-- form start -->
                            <div class="form-group">
                                <label class="col-lg-2 control-label">名称：</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" ng-model="client.name" placeholder="请输入机器名称" required>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-2 control-label">地址：</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" ng-model="client.hostAddress"
                                           placeholder="请输入ip地址"
                                           ng-pattern="/^(?:(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:1[0-9][0-9]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:2[0-5][0-5])|(?:25[0-5])|(?:1[0-9][0-9])|(?:[1-9][0-9])|(?:[0-9]))$/" required >
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-2 control-label">客户端端口：</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" ng-model="client.port" readonly="readonly" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">备注：</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" ng-model="client.remark" required >
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group" >
                                <label class="col-lg-2 control-label">服务器用户：</label>
                                <div class="col-lg-4">
                                    <input type="text" placeholder="仅在初次初始化使用" class="form-control" ng-model="client.username" readonly="readonly" required >
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-2 control-label">服务器密码：</label>
                                <div class="col-lg-4">
                                    <input type="text" placeholder="仅在初次初始化使用" class="form-control" ng-model="client.password" required >
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-2 control-label">服务器ssh端口：</label>
                                <div class="col-lg-4">
                                    <input type="number" placeholder="仅在初次初始化使用" class="form-control" ng-model="client.serverPort"  required>
                                </div>
                            </div>

                            <!-- form end -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class=" btn btn-primary " type="submit"  ng-click="submitApply()">确定</button>
        <button class=" btn  btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
