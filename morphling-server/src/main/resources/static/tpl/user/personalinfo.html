<div class="hbox hbox-auto-xs hbox-auto-sm font-chinese" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " ng-controller="PersonalInfoController">
    <div class="bg-light lter b-b wrapper-md font-chinese">
        <h5 class="m-n font-bold h5">个人信息</h5>
    </div>

    <div class="row clearfix m-t-md">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <form class="bs-example form-horizontal form-validation" name="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户名：</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="" ng-model="info.username" disabled
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">姓名：</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="请输入姓名" ng-model="info.name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">手机号：</label>
                            <div class="col-lg-4">
                                <input name="phone" type="text" class="form-control" placeholder="请输入您的手机号" ng-model="info.phone" ng-pattern="/^1[34578]\d{9}$/" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">邮箱：</label>
                            <div class="col-lg-4">
                                <input type="email" class="form-control" placeholder="请输入您的邮箱" ng-model="info.email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">头像：</label>
                            <div class="col-lg-4">
                                <input type="url" class="form-control" placeholder="请输入url" ng-model="info.headImg"
                                       required>
                            </div>
                        </div>

                        <div class="form-group" >
                            <div class="col-lg-12 text-center">
                                <div class="col-lg-5 col-sm-0"></div>
                                <button type="submit" class="col-sm-2 col-lg-2 btn btn-primary btn-lg" ng-click="submit()" style="margin-top:50px;"  >提交</button>
                                <div class="col-lg-5 col-sm-0"></div>
                            </div>
                        </div>
                    </form>
                </div>


            </div>



        </div>
    </div>
    <div class="row">
        <div class=""></div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
