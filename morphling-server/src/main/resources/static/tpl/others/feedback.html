<div class="hbox hbox-auto-xs hbox-auto-sm font-chinese" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " ng-controller="FeedbackController">
    <div class="bg-light lter b-b wrapper-md font-chinese">
        <h5 class="m-n font-bold h5">意见反馈</h5>
    </div>

    <div class="row clearfix m-t-md">
        <div class="col-lg-12 m-t-sm" ng-if="showWarning && !_userinfo.tel">
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" ng-click="closeWarning()"
                        aria-hidden="true">
                    &times;
                </button>
                请完善个人信息
            </div>
        </div>
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-body ">

                    <form class="bs-example form-horizontal form-validation" name="form">
                        <div class="form-group">
                            <div class="col-lg-2 control-label"></div>
                            <p class="col-lg-4 form-control-static text-success-dk">如果您在游戏，以及后台使用中遇到什么问题，或者对我们的产品有什么好的建议，欢迎您给我们留言！您的反馈和信任是我们进步的根本，
                                也是我们提升产品体验的重要渠道！非常感谢！</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">联系方式：</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="请输入您的联系方式，方便我们联系您" ng-model="feedback.contact" ng-pattern="/^1[34578]\d{9}$/"  required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">称呼：</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="请输入您的称呼，方便我们联系您" ng-model="feedback.name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">问题描述：</label>
                            <div class="col-lg-4">
                                <textarea type="text" class="form-control" placeholder="请在次输入您的意见或描述" rows="10" ng-model="feedback.suggestion"
                                ></textarea>
                            </div>
                        </div>

                        <div class="form-group" >
                            <div class="col-lg-12 text-center">
                                <div class="col-lg-2 col-sm-0"></div>
                                <button type="submit" class="col-sm-2 col-lg-2 btn btn-primary btn-lg" ng-click="submit()" ng-disabled="completed" style="margin-top:50px;"  >提交</button>
                                <div class="col-lg-5 col-sm-0"></div>
                            </div>
                        </div>
                    </form>
                </div>


            </div>



        </div>
    </div>
    <div class="row">
        <div class=""></div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
