<div class="hbox hbox-auto-xs hbox-auto-sm font-chinese" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " ng-controller="ModifyPwdController">
    <div class="bg-light lter b-b wrapper-md font-chinese">
        <h5 class="m-n font-bold h5">修改密码</h5>
    </div>
    <div class="row clearfix m-t-md">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <form class="bs-example form-horizontal form-validation" name="form">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">旧密码：</label>
                            <div class="col-lg-6">
                                <input name="password" type="password" class="form-control" placeholder="请输入旧密码"  ng-model="oldPass" ng-minlength="6" ng-maxlength="16" required />
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-lg-2 control-label">新密码：</label>
                            <div class="col-lg-6 ">
                                <input name="password" type="password" class="form-control" placeholder="请输入新密码"  ng-model="newPass" ng-minlength="6" ng-maxlength="16" required />
                            </div>
                        </div>

                        <div class="form-group" >
                            <label class="col-lg-2 control-label">确认新密码：</label>
                            <div class="col-lg-6 ">
                                <input name="password" type="password" class="form-control" placeholder="请再输入新密码"  ng-model="renewPass" ng-minlength="6" ng-maxlength="16" required />
                            </div>
                        </div>

                        <div class="form-group" >
                            <div class="col-lg-12">
                                <div class="col-lg-2"></div>
                                <button type="submit" class="col-lg-2 btn btn-primary btn-lg " ng-click="submit()"  ng-disabled='form.$invalid'>提交</button>
                                <div class="col-lg-8"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=""></div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
