# 通用配置（这些配置是没有必要放到apollo去的固定配置[或者增加可读性的配置]，如果容易变动的配置，最好放到apollo里进行配置）
server:
  port: 11110
  compression:
      enabled: true
      mime-types: application/json,application/xml,text/html,text/xml,text/plain
      min-response-size: 2048
  undertow:
    io-threads: 2
    worker-threads: 48
    buffer-size: 1024

spring:
  application:
    name: "${server_name}"
  profiles:
    active: ${project.environment}

  http:
    encoding:
      charset: UTF-8
      force: true

  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: com.huatu.morphling.dao.jpa.core.CustomDialect

  jackson:
    serialization:
      write_dates_as_timestamps: false
      fail_on_empty_beans: false
    deserialization:
      fail_on_unknown_properties: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

  mvc:
    throw-exception-if-no-handler-found: true

  ### freemarker配置
  freemarker:
    preferFileSystemAccess: true
    cache: true
    suffix: .ftl
    content-type: text/html; charset=UTF-8
    # settings:  # 这是一个map,注入到factory的settings中

  output:
    ansi:
      enabled: always
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.100.20:3306/morphling?characterEncoding=UTF-8&transformedBitIsBoolean=true&tinyInt1isBit=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&autoReconnectForPools=true&failOverReadOnly=false&connectTimeout=5000&useSSL=false
    username: root
    password: vhuatu#115@116
    druid:
      initialSize: 10
      minIdle: 10
      maxActive: 50
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      poolPreparedStatements: true
      psCacheSize: 20
      maxPoolPreparedStatementPerConnectionSize: 20
      validationQuery: "select 'x'"
      filters: "stat,slf4j"

  mail:
    default-encoding: UTF-8
    host: mail.huatu.com
    port: 25
    username: zhuantiku@huatu.com
    password: ztk@2015

logging:
  config: "classpath:config/log4j2-${spring.profiles.active}.xml"

## 监控
info:
  app:
    name: "${server_name}"
    encoding: UTF-8


endpoints:
  actuator:
    enabled: true
  jmx:
    enabled: false
management:
  info.git.mode: full
  security:
    enabled: false
  context-path: /_monitor
  add-application-context-header: false


htonline:
  wrapper.enabled: true
  httpclient.enabled: false
  okhttp.enabled: true
  executor.enabled: true

rest-clients:
  maxTotal: 100
  maxPerRoute: 100
  connectTimeout: 1000
  keepAliveTime: 300000
  readTimeout: 5000
  writeTimeout: 2000
  connectRequestTimeout: 1000
  socketTimeout: 5000

executor:
  corePoolSize: 20
  keepAliveSeconds: 60
  maxPoolSize: 200
  queueCapacity: 2000
  allowCoreThreadTimeOut: false


